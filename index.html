<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="display-container">
                <div class="output">&nbsp;</div>
                <input type="text" id="display" value="0" disabled>
            </div>
            <div class="row first-row">
                <button class="btn all-clear" value="AC">AC</button>
                <button class="btn clear" value="CE">CE</button>
                <button class="btn operator" id="operator" value="%">%</button>
                <button class="btn divide operator" id="operator" value="/">/</button>
            </div>
            <div class="row second-row">
                <button class="num" value="7">7</button>
                <button class="num" value="8">8</button>
                <button class="num" value="9">9</button>
                <button class="multiply operator" id="operator" value="*">*</button>
            </div>
            <div class="row third-row">
                <button class="num" value="4">4</button>
                <button class="num" value="5">5</button>
                <button class="num" value="6">6</button>
                <button class="subtract operator" id="operator" value="-">-</button>
            </div>
            <div class="row fourth-row">
                <button class="num" value="1">1</button>
                <button class="num" value="2">2</button>
                <button class="num" value="3">3</button>
                <button class="add operator" id="operator" value="+">+</button>
            </div>
            <div class="row last-row">
                <button class="num zero" value="0">0</button>
                <button class="num decimal" value=".">.</button>
                <button class="equal operator" id="operator" value="=">=</button>
            </div>
        </div>
    </main>


    <script src="main.js"></script>
</body>
</html>
